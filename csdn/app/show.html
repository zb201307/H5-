<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <link rel="stylesheet" href="../res/new-base.css">
    <link rel="stylesheet" href="../res/new-theme.css">
	<link rel="stylesheet" href="../res/common.css">
</head>
<body>
	<div class="showline"></div>
	<div class="loadingpage opactiychange" id="loadingcontent">
		<div></div>
	</div>
    <div class="opactiychange" id="wrapper" style="font-family:none; opacity:0">
		<div id="container">
			<h2 class="detailtitle" id="title"></h2>
			<p class="info">
				 <span id="author"></span>
				 <span class="icon clock"></span>
				 <span class="ptime" id="ptime"></span>
			</p>
			<div class="content" id="content"></div>
		  </div>
	</div>
	<div id="toolbar" class="toolbar bottomchange" style="height:auto;z-index: 1000;">
		<div class="left">
			<a id="back"><span class="icon back2"></span></a>
		</div>
		<div class="right">
			<a id="remark"><span class="icon message"></span></a>
			<a id="star"><span class="icon star-full"></span></a>
			<a id="share"><span class="icon share"></span></a>
		</div>
	</div>
	<!--分享界面-->
	<div id="sharetb" class="toolbar share bottomchange" style="bottom:-130px;display:none;">
		<button id="sinaweibo" style="margin:10px auto;">分享到新浪微博</button>
		<button id="tencentweibo">分享到腾讯微博</button>
		<button id="weixin">分享到微信&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
	</div>

	<script type="text/javascript" src="../js/script/date.js"></script>
	<script type="text/javascript" src="../js/script/string.js"></script>
	<script type="text/javascript" src="../js/csdn.js"></script>
	<script type="text/javascript" src="../js/csdn/basepage.js" ></script>
	<script type="text/javascript" src="../js/script/ajax.js"></script>
	<script type="text/javascript" src="../js/slider.js"></script>
	<script type="text/javascript" src="../js/csdn/script/app-show-page.js"></script>

</body>
</html>
